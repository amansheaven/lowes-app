<ion-content >
    <div id="header">
        <ion-text>cart </ion-text>
        <ion-button fill="clear" shape="round" [routerLink]="['/navigation']" routerDirection="forward">pilot <ion-icon name="paper-plane"></ion-icon></ion-button>
    </div>
    <!-- <div scrollX="true" id="fixed"> -->
    <ion-content scrollY="True" id="scroller">
    <ion-list *ngIf="cart">
            <ion-card *ngFor="let item of cart" shape="round">
                <ion-grid>
                    <ion-row>
                        <ion-col size="4">
                            <ion-img [src]="item.img"></ion-img>
                        </ion-col>
                        <ion-col>
                            <ion-row id="headingrow">
                                <ion-col>
                                    <ion-text id="heading">{{ item.name | slice:0:20 }}{{item.name.length > 20 ? '...' : ''}}</ion-text>
                                </ion-col>
                            </ion-row>
                            <ion-row id="subheadingrow">
                                <ion-col>
                                    <ion-chip color="primary">
                                        <ion-text id="tag">{{item.tag}}</ion-text>
                                    </ion-chip>
                                    <ion-badge color="success">4.4<ion-icon name="star"></ion-icon></ion-badge>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
    </ion-list>
    <!-- </div> -->
    </ion-content>
</ion-content>
