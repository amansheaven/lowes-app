<ion-content>
  <!-- top card -->
    <ion-card shape="round" id="cardtop">
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-img [src]="dispitem.img"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-row id="headingrow">
                        <ion-col>
                            <ion-text id="heading">{{ dispitem.name | slice:0:20 }}{{ dispitem.name.length > 20 ? '...' : '' }}</ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row id="subheadingrow">
                        <ion-col>
                            <ion-chip color="primary">
                                <ion-text id="tag">{{ dispitem.tag }}</ion-text>
                            </ion-chip>
                            <ion-badge color="success">4.4<ion-icon name="star"></ion-icon></ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

            <dirdisplay [route]="route"></dirdisplay>
        <ion-button fill="solid" shape="round" (click)="onClick()" *ngIf="isNext">next <ion-icon name="chevron-forward"></ion-icon></ion-button>
        <ion-button fill="solid" shape="round" (click)="onClickBack()" *ngIf="!isNext"><ion-icon name="chevron-back"></ion-icon>back</ion-button>

</ion-content>
